<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viny Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official documentation for Viny - A professional Markdown note editor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      /* Viny brand colors */
      --theme-color: #6366f1;
      --theme-color-dark: #4f46e5;
      
      /* Dark theme enhancements */
      --base-background-color: #0f172a;
      --sidebar-background: #1e293b;
      --code-theme-background: #1e293b;
      --code-block-background: #1e293b;
      
      /* Typography */
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      --code-font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      
      /* Sidebar */
      --sidebar-width: 300px;
      --sidebar-nav-link-color: #94a3b8;
      --sidebar-nav-link-color--hover: #e2e8f0;
      --sidebar-nav-link-color--active: #6366f1;
      --sidebar-nav-link-background-color--active: rgba(99, 102, 241, 0.1);
      
      /* Content */
      --content-max-width: 900px;
      --heading-color: #f1f5f9;
      --base-color: #cbd5e1;
      --link-color: #6366f1;
      --link-color--hover: #818cf8;
      
      /* Code blocks */
      --code-theme-text: #e2e8f0;
      --code-inline-background: #334155;
      --code-inline-color: #a5b4fc;
    }
    
    /* Enhanced dark theme */
    .sidebar {
      background-color: var(--sidebar-background);
      border-right: 1px solid #334155;
    }
    
    .markdown-section {
      color: var(--base-color);
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--heading-color);
    }
    
    /* Code syntax highlighting */
    .markdown-section pre {
      background-color: var(--code-block-background);
      border: 1px solid #334155;
    }
    
    .markdown-section code {
      background-color: var(--code-inline-background);
      color: var(--code-inline-color);
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .markdown-section pre code {
      background-color: transparent;
      color: var(--code-theme-text);
    }
    
    /* Search styling */
    .search input {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
    }
    
    .search input:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    
    /* Navigation styling */
    .app-nav {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 999;
    }
    
    .app-nav a {
      color: var(--base-color);
      margin: 0 1rem;
    }
    
    /* Badges styling */
    .markdown-section img[alt*="badge"],
    .markdown-section img[alt*="shields"] {
      display: inline-block;
      margin: 0 2px;
    }
    
    /* Table styling */
    .markdown-section table {
      border-collapse: collapse;
      border: 1px solid #334155;
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #334155;
      padding: 8px 12px;
    }
    
    .markdown-section table th {
      background-color: #1e293b;
      color: var(--heading-color);
    }
    
    .markdown-section table tr:nth-child(2n) {
      background-color: rgba(30, 41, 59, 0.5);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Navigation -->
  <nav class="app-nav">
    <a href="https://github.com/tomymaritano/nototo" target="_blank">GitHub</a>
    <a href="https://github.com/tomymaritano/vinydocs" target="_blank">Docs Repo</a>
  </nav>
  
  <script>
    window.$docsify = {
      name: 'Viny',
      repo: 'tomymaritano/nototo',
      logo: 'public/logoviny.svg',
      loadSidebar: true,
      loadNavbar: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      
      // Homepage
      homepage: 'README.md',
      
      // Cover page
      coverpage: false,
      
      // Search configuration
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3,
        hideOtherSidebarContent: false,
      },
      
      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Theme configuration
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      
      // Alias routes
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/quick-start': '/DEVELOPMENT-QUICK-START.md',
        '/setup': '/SETUP_GUIDE.md',
        '/plugins': '/PLUGINS.md',
        '/api': '/API_REFERENCE.md'
      },
      
      // 404 page
      notFoundPage: {
        '/': '_404.md'
      },
      
      // External link target
      externalLinkTarget: '_blank',
      
      // Markdown configuration
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  
  <!-- Mermaid for diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#6366f1',
        primaryTextColor: '#e2e8f0',
        primaryBorderColor: '#4f46e5',
        lineColor: '#64748b',
        secondaryColor: '#4f46e5',
        tertiaryColor: '#334155',
        background: '#1e293b',
        mainBkg: '#1e293b',
        secondBkg: '#334155',
        tertiaryBkg: '#0f172a'
      }
    });
  </script>
</body>
</html>
